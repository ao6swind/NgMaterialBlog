<h1 mat-dialog-title>Confirm your action again.</h1>
<div mat-dialog-content>
  <p>This row will be delete after confirm. Are you sure?</p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" [mat-dialog-close]="false">No</button>
  <button mat-flat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</div>
